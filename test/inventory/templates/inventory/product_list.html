<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>

<h2>Product List</h2>

<a href="{% url 'add_product' %}">Add Product</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.SKU }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock_quantity }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'dashboard' %}">dashboard</a>

</body>
</html>
