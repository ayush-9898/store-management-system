<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
</head>
<body>

<h2>Create Invoice</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <h3>Invoice Info</h3>
    {{ invoice_form.as_p }}

    <h3>Product Info</h3>
    {{ item_form.as_p }}

    <button type="submit">Create Invoice</button>
</form>

<a href="{% url 'dashboard' %}">Back</a>

</body>
</html>
