<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eaedf2;
            --surface: #ffffff;
            --surface2: #f2f4f8;
            --border: #d8dce8;
            --text: #1a1d2e;
            --muted: #7a84a0;
            --accent: #5b8cff;
        }

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap { max-width: 480px; width: 100%; animation: up 0.4s ease; }

        @keyframes up {
            from { opacity:0; transform:translateY(14px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px; padding: 36px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
        }

        .danger-icon {
            width: 64px; height: 64px; border-radius: 16px;
            background: #fee2e2; color: #dc2626;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
        }

        .card-title {
            font-size: 20px; font-weight: 800;
            letter-spacing: -0.02em; margin-bottom: 10px;
        }

        .card-sub {
            font-size: 13.5px; color: var(--muted);
            line-height: 1.6; margin-bottom: 24px;
        }

        .staff-preview {
            display: flex; align-items: center; gap: 12px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 28px;
            text-align: left;
        }

        .avatar {
            width: 40px; height: 40px; border-radius: 10px;
            background: #fee2e2; color: #dc2626;
            display: flex; align-items: center; justify-content: center;
            font-size: 15px; font-weight: 700; flex-shrink: 0;
        }

        .staff-name { font-weight: 700; font-size: 14px; }
        .staff-meta { font-size: 12px; color: var(--muted); margin-top: 2px; }

        .role-badge {
            display: inline-block; padding: 2px 9px;
            border-radius: 20px; font-size: 11px; font-weight: 600;
            margin-left: 6px;
        }
        .role-admin   { background: #e8eeff; color: #3a6fe0; }
        .role-manager { background: #e0f5ff; color: #0284c7; }
        .role-cashier { background: #dcfce7; color: #16a34a; }

        .actions { display: flex; gap: 10px; justify-content: center; }

        .btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 11px 24px; border-radius: 9px;
            font-size: 13.5px; font-weight: 600;
            text-decoration: none; transition: all 0.18s;
            cursor: pointer; border: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .btn-danger { background: #dc2626; color: #fff; }
        .btn-danger:hover { background: #b91c1c; transform: translateY(-1px); box-shadow: 0 4px 14px rgba(220,38,38,0.3); }
        .btn-ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); }
        .btn-ghost:hover { color: var(--text); border-color: #b0b8d0; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">

        <div class="danger-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/></svg>
        </div>

        <div class="card-title">Delete Staff Member?</div>
        <div class="card-sub">
            This will permanently remove the staff account and all login access.<br>This action <strong>cannot be undone</strong>.
        </div>

        <div class="staff-preview">
            <div class="avatar">{{ staff.user.username|first|upper }}</div>
            <div>
                <div class="staff-name">
                    {{ staff.user.username }}
                    <span class="role-badge {% if staff.role == 'Admin' %}role-admin{% elif staff.role == 'Manager' %}role-manager{% else %}role-cashier{% endif %}">{{ staff.role }}</span>
                </div>
                <div class="staff-meta">{{ staff.user.email }} Â· {{ staff.phone }}</div>
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="actions">
                <a href="{% url 'staff_list' %}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-danger">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/></svg>
                    Yes, Delete
                </button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
