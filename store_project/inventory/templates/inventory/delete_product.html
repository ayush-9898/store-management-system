<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#eaedf2; --surface:#ffffff; --surface2:#f2f4f8; --border:#d8dce8; --text:#1a1d2e; --muted:#7a84a0; --accent:#5b8cff; }
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Plus Jakarta Sans',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; padding:40px 24px; display:flex; align-items:center; justify-content:center; }
        .card { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:36px 32px; max-width:440px; width:100%; box-shadow:0 4px 20px rgba(0,0,0,0.07); text-align:center; animation:up 0.3s ease; }
        @keyframes up { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }
        .warn-icon { width:52px; height:52px; background:#fee2e2; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; color:#dc2626; }
        .title { font-size:20px; font-weight:800; margin-bottom:10px; }
        .msg { font-size:14px; color:var(--muted); line-height:1.6; margin-bottom:6px; }
        .product-name { font-weight:700; color:var(--text); font-size:15px; margin-bottom:28px; }
        .actions { display:flex; gap:10px; justify-content:center; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:11px 22px; border-radius:9px; font-size:13.5px; font-weight:600; text-decoration:none; transition:all 0.18s; cursor:pointer; font-family:'Plus Jakarta Sans',sans-serif; }
        .btn-danger { background:#dc2626; color:#fff; border:none; }
        .btn-danger:hover { background:#b91c1c; transform:translateY(-1px); box-shadow:0 4px 14px rgba(220,38,38,0.3); }
        .btn-ghost { background:transparent; color:var(--muted); border:1px solid var(--border); }
        .btn-ghost:hover { color:var(--text); border-color:#b0b8d0; }
    </style>
</head>
<body>
    <div class="card">
        <div class="warn-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
        </div>
        <div class="title">Delete Product?</div>
        <div class="msg">You are about to permanently delete:</div>
        <div class="product-name">{{ product.name }}</div>
        <form method="POST">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'product_list' %}" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
